<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>urs</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#dialog-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#dialog-link span.ui-icon {
		margin: 0 5px 0 0;
		position: absolute;
		left: .2em;
		top: 50%;
		margin-top: -8px;
	}
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	#icons span.ui-icon {
		float: left;
		margin: 0 4px;
	}
	.fakewindowcontain .ui-widget-overlay {
		position: absolute;
	}
	select {
		width: 200px;
	}
	</style>
</head>
<body>

    <div id = "urs">
        <div >
            <table id = "buildInfo">
                <caption>General Building Info.</caption>
                <tbody>
                <tr>
                    <td>Project Name</td>
                    <td><input type = "text" name = "pName" id = "pName"/></td>
                </tr>
                <tr>
                    <td>Project Address</td>
                    <td><input type = "text" name = "pAddr" id = "pAddr"/></td>
                </tr>
                <tr>
                    <td>Engineer</td>
                    <td><input type = "text" name = "engineer" id = "engineer"/></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type = "text" id = "datepicker"/></td>
                </tr>
         </tbody></table>
        </div>
        <hr/>
        <div id = "floorList">
            <input class = "button addFloor" type = "button" value="Add New Floor"/>
        </div>
    </div>

    <div class = "room">
        <div class = "radioSet">
            <span>Valve Series <span class = "star">*</span></span>
            <label for="radio-1">Celeris 2</label>
            <input type="radio" name="radio-1" id="radio-1" class = "valveSeries">
            <label for="radio-2">Traccel</label>
            <input type="radio" name="radio-1" id="radio-2" class = "valveSeries">
            <label for="radio-3">CAV</label>
            <input type="radio" name="radio-1" id="radio-3" class = "valveSeries">
        </div>

<form style="margin-top: 1em;">
	<div id="radioset">
		<input type="radio" id="radio1" name="radio"><label for="radio1">Choice 1</label>
		<input type="radio" id="radio2" name="radio" checked="checked"><label for="radio2">Choice 2</label>
		<input type="radio" id="radio3" name="radio"><label for="radio3">Choice 3</label>
	</div>
</form>
    </div>






<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>


$( "#radioset" ).buttonset();

</script>
</body>
</html>
